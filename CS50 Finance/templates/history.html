{% extends "layout.html" %}

{% block title %}
    Portofolio
{% endblock %}

{% block main %}

    <table class="table table-striped">

        <thead>

            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transaction Time</th>
            </tr>

        </thead>

        <tbody>

            {% for result in results %}
                <tr>

                    <td>{{ result["symbol"] }}</td>
                    <td>{{ result["shares"] }}</td>
                    <td>{{ result["price"] }}</td>
                    <td>{{ result["time"] }}</td>

                </tr>
            {% endfor %}
        </tbody>

    </table>

{% endblock %}
